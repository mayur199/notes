<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First HTML Page</title>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This is a simple HTML page written in Visual Studio Code.</p>

  <!-- Link -->
  <a href="https://google.com" target="_blank">Go to Google</a>

  <!-- Image -->
  <h2>My Image</h2>
  <img src="https://via.placeholder.com/150" alt="Placeholder Image">

  <!-- List -->
  <h2>My Skills</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <!-- Table -->
  <h2>My Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>30</td>
    </tr>
  </table>

  <!-- Form -->
  <h2>Contact Me</h2>
  <form>
    <label>Name:</label>
    <input type="text" name="name"><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <input type="submit" value="Send">
  </form>

</body>
</html>
