<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>
    <h1>This is a Table</h1>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Rahul</td>
      <td>22</td>
    </tr>
    <tr>
      <td>Anjali</td>
      <td>24</td>
    </tr>
  </table>
</body>
</html>
